query FindProfile {
  findProfile {
    id
    username
    displayName
    email
    bio
    avatar
    isTotpEnabled
    isVerified
    notificationSettings {
      siteNotifications
      telegramNotifications
    }
    stream {
      serverUrl
      streamKey
      isChatEnabled
      isChatFollowersOnly
      isChatPremiumFollowersOnly
    }
  }
}
